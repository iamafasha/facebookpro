<!doctype html>
<html lang="en">

<head>
  <title>User Settings</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>



  

  <div class="container">
    <br/>
      <div class="row">
               
        <div class="col-xs-12 col-md-4 text-center">
          {% if user.profile_pic %}
            <figure>
              <img style="max-width:200px" src="{{user.profile_pic.url}}" alt="" class="img-circle img-responsive">
            </figure>
          {% endif %}
        </div>

         <div class="col-xs-12 col-md-4">
         <p>{{user.bio}}</p>
         <p>{{user.username}}</p>
         </div>     
      </div>
    <div class="row">
      <form action="{% url 'settings' %}" enctype="multipart/form-data" method="POST"  >
        <br>
            {% csrf_token %}
        <h2>General User Settings</h2>
        <table>
    

          {{profile_form}}
          <tr>
            <td>Password</td>
            <td><button type="button" name="" id="" class="btn btn-primary" btn-lg btn-block">Change Password</button></td>
          </tr>
          <tr>
             <td></td>
          </tr>
          <tr>
             <td></td>
          </tr>
          <tr>
             <td></td>
          </tr>
          <tr>
             <td></td>
          </tr>
          <tr>
             <td></td>
          </tr><tr>
             <td></td>
          </tr><tr>
             <td></td>
          </tr><tr>
             <td></td>
          </tr><tr>
             <td></td>
          </tr>
          <tr>
            <td><button type="submit" class="btn btn-primary btn-lg btn-block">Save Changes</button></td>
            <td><a href=" {% if request.META.HTTP_REFERER %} {{request.META.HTTP_REFERER}} {% else %}{% url 'home' %}{% endif %} " class="btn btn-danger btn-lg ">Cancel</a></td>
          </tr>

        </table>

      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
